# master端地址,多个用逗号分隔
manager.address=http://127.0.0.1:8099
#是否主动注册(当服务器已经启动后，可以通过和这个主动注册）
auto.register=true

# 目前配置文件
# 应用名，启动脚本会用到，与logback.xml 内的app保持一致
app.name=fedlearning-disframe-work
# 启动端口
app.port=9099
# 日志文件路径
log.settings=src/test/resources/conf/logback.xml
# master端地址,多个用逗号分隔
master.address=10.222.50.212,10.222.54.140,10.222.113.150,172.24.84.207,172.25.221.6,172.23.255.4,10.222.115.224,127.0.0.1

#hdfs数据源配置
hdfs.uri=hdfs://wanghaihe-ThinkStation-P320:9000
hdfs.user=root


# train config, 支持多个数据源
train1.source=csv
train1.base=src/test/resources/demo/
train1.dataset=mo17k.csv


# inference config
inference.data.source=csv
inference.base=src/test/resources/demo/
inference.dataset1=mo17k_test.csv

#是否允许预测训练集中的uid
inference.allowTrainUid=True

# 模型保存路径
model.dir=src/test/resources/model/

#预测结果文件
predict.dir=src/test/resources/demo/predict/